<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="container">
      <section class="header-menu">
          <a href="#">
            <img src="IMG/iconLogoWhite 1.png" alt="Icon">
          </a>
          
          <nav class="head-main-menu">
            <ul>
              <li>Всі тури</li>
              <li>Відгуки</li>
              <li>Контакти</li>
            </ul>
          </nav>

          <button class="burger-menu" type="button"></button>
    </section>

    <section class="main-header-part">
      <h1>Відкрий для себе Нову Ірландію</h1>
      <p>Авторські тури по екзотичним куточкам від Івана Іванова</p>
      <div class="main-header-part-section">
        <button type="button">Залишить заявку</button>
        <div class="icon-play">
          <img src="IMG/iconPlay 1.png" alt="Play">
          <p>Подивіться відео-звіт 2023-2024</p>
        </div>
      </div>
    </section>

    <section class="last-header-part">
      <div class="social-header">
        <p>Підписуйтесь в соціальних мережах</p>
        <a href="#"><img src="IMG/Social/iconYouTube.png" alt="YouTube"></a>
        <a href="#"><img src="IMG/Social/iconFB.png" alt="FB"></a>
        <a href="#"><img src="IMG/Social/iconTwitter.png" alt="Twitter"></a>
        <a href="#"><img src="IMG/Social/iconVK 1.png" alt="VK"></a>
      </div>
      <div class="many-img-header">
        <div class="one-img-header">
          <img src="IMG/header mini/imgIsland 1.png" alt="imgIsland">
          <p>02</p>
          <h3>Водопады Исландии</h3>
          <img src="IMG/header mini/Arrow 1.png" alt="Arrow">
        </div>

        <div class="one-img-header">
          <img src="IMG/header mini/imgIsland 1 (1).png" alt="imgIsland">
          <p>03</p>
          <h3>Сказочные Доломиты</h3>
          <img src="IMG/header mini/Arrow 1.png" alt="Arrow">
        </div>

        <div class="one-img-header">
          <img src="IMG/header mini/imgIsland 1 (2).png" alt="imgIsland">
          <p>04</p>
          <h3>Неизведанная Норвегия</h3>
          <img src="IMG/header mini/Arrow 1.png" alt="Arrow">
        </div>
      </div>
    </section>
  </div>
  </header>

  <main>

  </main>

  <footer>

  </footer>
  <script src="script.js"></script>
</body>
</html>
